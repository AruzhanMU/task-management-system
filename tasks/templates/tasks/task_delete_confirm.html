{% extends 'tasks/base.html' %}

{% block content %}
<h2>Delete task?</h2>
<p>Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
</form>
{% endblock %}
