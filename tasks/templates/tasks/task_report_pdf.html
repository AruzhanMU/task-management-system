<!DOCTYPE html>
<html>
<head>
    <title>Task Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Task Report</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Priority</th>
            <th>Status</th>
            <th>Deadline</th>
            <th>Assigned to</th>
        </tr>
        {% for task in tasks %}
        <tr>
            <td>{{ task.title }}</td>
            <td>{{ task.description }}</td>
            <td>{{ task.get_priority_display }}</td>
            <td>{{ task.get_status_display }}</td>
            <td>{{ task.deadline }}</td>
            <td>{{ task.assigned_to.username }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
